<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/output.css">
    <title>RoomU &vert; Administrator</title>
</head>

<body class="flex h-screen bg-body">

    <!--Left Section-->
    <section
        class="flex justify-start w-[65%] h-screen bg-[url(/assets/img/Image.png)] bg-center bg-cover bg-no-repeat shadow-image-login">
        <img class="w-[18.75em] h-[13%] m-[15px]" src="/assets/img/phinma_white.png">
        <div class="w-auto h-[13%] items-center justify-center flex m-[15px] px-[20px]">
            <p class="font-inter text-roomu-white text-[3em] font-extrabold m-0">RoomU</p>
        </div>
    </section>


    <!--Forms Section-->
    <section class="w-[35%] h-screen flex flex-col justify-between items-center">
        <div class=" w-[350px] mt-[10px]">
            <img src="/assets/img/upang.png">
        </div>

        <div class="flex flex-col w-[350px] h-full mt-[30px] items-center  relative">
            <div class="w-full h-auto text-center">
                <p class="text-roomu-black font-inter font-bold text-[48px]">ADMIN</p>
            </div>

            <div class="w-[90%] h-[75.5%]  absolute top-23">
                <form class="flex flex-col justify-between h-[200px]" action="/admin/admin_dashboard.html">
                    <div class="flex flex-col font-inter  text-roomu-black mb-[20px]">
                        <label class="font-semibold text-[24px] ml-[5px]" for="email">Email</label>
                        <input class="bg-roomu-white h-[54px] rounded-[15px] px-[20px]" type="email" id="email"
                            name="email" required>
                    </div>
                    <div class="flex flex-col font-inter  text-roomu-black">
                        <label class="font-semibold text-[24px] ml-[5px]" for="password">Password</label>
                        <input class="bg-roomu-white h-[54px] rounded-[15px] px-[20px]" type="password" id="password"
                            name="password" required>
                    </div>
                    <div class="flex justify-end font-inter text-roomu-black font-semibold text-[15px] mt-[5px]">
                        Forgot password?
                    </div>
                    <div class="w-auto flex justify-center mt-[30px] text-roomu-white font-semibold text-[30px]">
                        <input class="bg-jungle w-full h-[58px] rounded-[15px]" type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
